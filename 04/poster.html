<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탐라국 입춘굿</title>
  <link rel="stylesheet" href="css/poster.css">
</head>
<body>
<!-- 이미지를 삽입할 때 웹문서가 있는 그 폴더에 따로 (ex: images)폴더를 하나 더 만들어서 images/top.jpg 이런식으로 삽입해야 한다. -->
<!-- 오디오와 비디오를 삽입할 때도 이미지랑 마찬가지로 폴더를 (ex:medias) 폴더를 만들어서 오디어 파일을 넣어줌. 오디오는 controls를 src 뒤에 써준다 -->
 <img src="images/top.jpg" alt="" width="100%">
 <audio src="medias/spring.mp3" controls></audio>
 <video src="medias/salad.mp4" controls width="700"></video>
  <div id="container"> 
    <!-- <br은 줄 바꿈임 한 개만 사용> -->
    <!-- <p>이것은 단락을 정하는 것 </p> -->
    <h1>탐라국 입춘굿</h1>
    <p>탐라국 입춘굿은 입춘을 맞아 풍년을 기원하는 행사로, 제주도의 문화 축제 중에서 유일하게 탐라 시대부터 이어져 왔다.</p>
    <p>제주에서는 입춘을 새철이라 한다. <br>신구간이 끝나 하늘의 1만 8,000 신이 지상으로 내려와 새해 일을 시작하는 때다.</p>
    <p>자세한 정보 보기</p>
    <h2>일정</h2>
    <ol> 
        <li>입춘맞이: 1/27(월) ~ 1/31(금)</li>
        <li>낭쉐코사: 2/1(토)</li>
        <li>거리굿: 2/2(일)</li>
        <li>열림굿: 2/3(월)</li>
        <li>입춘굿:2/4(화)</li>
    </ol>
    <h2>먹거리</h2>
  </div>
</body>
</html>
